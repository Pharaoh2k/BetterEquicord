# .github/workflows/sync-upstream.yml
name: Sync fork from upstream

on:
  schedule:
    - cron: '0 0 * * *'   # daily at 00:00 UTC
  workflow_dispatch:

permissions:
  contents: read          # push uses PAT, so GITHUB_TOKEN can stay read-only

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false  # avoid using GITHUB_TOKEN for pushes

      - name: Configure Git
        run: |
          git config user.name  "upstream-sync-bot"
          git config user.email "upstream-sync-bot@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/Equicord/Equicord.git || true
          git fetch upstream --prune

      - name: Merge upstream/main into fork/main
        run: |
          git checkout main
          # Fast-forward if possible; otherwise create a merge commit
          if git merge-base --is-ancestor main upstream/main; then
            echo "Already up to date."
          else
            git merge --no-edit upstream/main
          fi

      - name: Push back to origin using PAT (allows workflow file updates)
        env:
          GH_PAT: ${{ secrets.UPSTREAM_SYNC_PAT }}
        run: |
          # Use token-authenticated HTTPS remote
          git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git"
          git push origin main
